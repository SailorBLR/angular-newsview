<!--Body content-->
<div id="secwrapper">
<news-source></news-source>
	<section>
		<ul>
			<li class="blank" ng-repeat="article in articles" article-id="{{articles.indexOf(article)}}">
				<article class="{{getCategory()}}">
					<a href="/newsItem/{{articles.indexOf(article)}}" style = "margin-left: 5%"><img src="{{article.urlToImage}}" width="90%" alt=""/></a>
					<h3>{{article.title}}</h3>
					<a href="/newsItem/{{articles.indexOf(article)}}" class="readmore">Read more</a>
					<a href="" class="save-for-later" ng-click="addToLaterList(article,$index)">Read later>>></a>
				</article>
			</li>
		</ul>	
	</section>
</div>
