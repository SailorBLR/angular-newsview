
<!--Body content-->
<div id="secwrapper">
	<section>
		<ul>
			<li class="blank" ng-repeat="article in articles" article-id="{{articles.indexOf(article)}}">
				<article>
					<a href="/newsItem/{{article.parentId}}"><img src="{{article.urlToImage}}" width="90%" alt=""/></a>
					<h3>{{article.title}}</h3>
					<a href="/newsItem/{{article.parentId}}" class="readmore">Read more</a>
					<a href="#" class="save-for-later" ng-click="removeFromLaterList($index)">Remove</a>
				</article>
			</li>
		</ul>	
	</section>
</div>
